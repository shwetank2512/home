<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Store - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }

    header {
      background-color: #ff5e57;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ff5e57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #e04842;
    }

    .slideshow {
      max-width:100%;
      margin: 2rem auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .slideshow img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      display: block;
    }

    footer {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçî Cherry On The Top</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Cherry On The Top!</h2>
    <p>Fresh and delicious food delivered to your door.</p>
    <button onclick="window.location.href='shop.html'">Shop Now</button>

    <!-- Slideshow -->
    <div class="slideshow">
      <img src="i1.jpg" class="active" alt="Delicious Dish 1">
      <img src="i2.avif" alt="Delicious Dish 2">
      <img src="i3.avif" alt="Delicious Dish 3">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cherry On The Top. All rights reserved.</p>
  </footer>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slideshow img");

    function showSlides() {
      slides.forEach(img => img.classList.remove("active"));
      slides[slideIndex].classList.add("active");
      slideIndex = (slideIndex + 1) % slides.length;
    }

    showSlides(); // Show first image
    setInterval(showSlides, 3000); // Change every 3 seconds
  </script>
</body>
</html>
